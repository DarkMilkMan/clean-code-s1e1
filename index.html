<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="head">
    <img class="head__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
    <a class="head__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">    
    <section class="section">
      <h3 class="section__title section__title_add">Add Item</h3>
      <div class="task task__wrapper">
        <input id="task__input_add" class="task__input" type="text">
        <button class="task__add">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="section__title">Todo</h3>
      <ul id="task__incomp" class="task">
        <li class="task__item">
          <input type="checkbox" class="task__checkbox"><label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="task__edit">Edit</button>
          <button class="task__delete"><img class="task__delete-img" src="./remove.svg" alt="delete icon"></button>
        </li>
        <li class="task__item task__item_edit">
          <input type="checkbox" class="task__checkbox"><label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="task__edit">Save</button>
          <button class="task__delete"><img class="task__delete-img" src="./remove.svg" alt="delete icon"></button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section__title">Completed</h3>
      <ul id="task__comp" class="task">
        <li class="task__item">
          <input type="checkbox" class="task__checkbox" checked><label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="task__edit">Edit</button>
          <button class="task__delete"><img class="task__delete-img" src="./remove.svg" alt="delete icon"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
