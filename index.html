<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="matrix">
    <img class="matrix-img" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="center-main-page-elem">    
    <section id="top-section-for-add-elem-to-list">
      <h3 class="label">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task"class="task" type="text">
        <button class="add">Add</button>
      </div>
    </section>
    <section>
      <h3>Todo</h3>
      <ul id="incomp-tasks" class="ul-tasks">
        <li class="li-task">
          <input type="checkbox" class="checkbox"><label class="label-task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img class="img-delete" src="./remove.svg"></button>
        </li>
        <li class="li-task edit-mode">
          <input type="checkbox" class="checkbox"><label class="label-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete"><img class="img-delete" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3>Completed</h3>
      <ul id="comp-tasks" class="ul-tasks">
        <li class="li-task">
          <input type="checkbox" class="checkbox" checked><label class="label-task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img class="img-delete" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
